<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="header">
          <nav class="navbar">
            <button id="today" class="btn btn-sm btn-primary is-rounded today">
              Today
            </button>
            <button id="prev" class="btn btn-sm btn-primary is-rounded prev">
              Prev
            </button>
            <button id="next" class="btn btn-sm btn-primary is-rounded next">
              Next
            </button>
            <!-- <button id="week" class="button is-rounded next">Week</button> -->
            <!-- <button id="month" class="button is-rounded next">Mont</button> -->
            <span id="range"></span>
          </nav>
        </header>
        <main id="calendar" style="height: 100vh; overflow: hidden"></main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

    <script>
      const Calendar = tui.Calendar;

      const calendars = new Calendar("#calendar", {
        defaultView: "month",
        isReadOnly: true,
        timezone: {
          zones: [
            {
              timezoneName: "America/Bogota",
              displayLabel: "Bogot√°",
              tooltip: "Bogot√° Time",
            },
          ],
        },

        theme: {
          saturday: {
            color: "rgba(0, 0, 0, 0.5)",
          },
          taskView: false,
          week: {
            hourStart: 8,
            hourEnd: 18,
            taskView: "task",
            dayNames: ["Dom", "Lun", "Mar", "Mier", "Juev", "Vier", "Sab"],
            startDayOfWeek: 1,
            dayGrid: {
              backgroundColor: "rgba(81, 92, 230, 0.05)",
            },
            dayGridLeft: {
              borderRight: "none",
              backgroundColor: "rgba(81, 92, 230, 0.05)",
              width: "60px",
            },
            timeGridLeft: {
              borderRight: "none",
              backgroundColor: "rgba(81, 92, 230, 0.05)",
              width: "60px",
            },
            timeGridLeftAdditionalTimezone: {
              backgroundColor: "#e5e5e5",
            },
            timeGridHalfHourLine: {
              borderBottom: "1px dotted #e5e5e5",
            },
            nowIndicatorPast: {
              border: "1px dashed red",
            },
            futureTime: {
              color: "red",
            },
          },
          month: {
            dayNames: ["Dom", "Lun", "Mar", "Mier", "Juev", "Vier", "Sab"],
          },
        },
        useFormPopup: true,
        useDetailPopup: true,
        template: {
          popupIsAllday: function () {
            return "All day?";
          },
          popupStateFree: function () {
            return "üèùÔ∏è Cerrar";
          },
          popupStateBusy: function () {
            return "üî• Acciones";
          },
          titlePlaceholder: function () {
            return "Enter title";
          },
          locationPlaceholder: function () {
            return "Enter location";
          },
          startDatePlaceholder: function () {
            return "Start date";
          },
          endDatePlaceholder: function () {
            return "End date";
          },
          popupSave: function () {
            return "Add Event";
          },
          popupUpdate: function () {
            return "Update Event";
          },
          popupEdit: function () {
            return "Modify";
          },
          popupDelete: function () {
            return "Remove";
          },
          popupDetailTitle: function (data) {
            return "Actividad: " + data.title;
          },

          taskTitle: function () {
            return "<span>Tareas</span>";
          },
          alldayTitle: function () {
            return "<span>D√≠a</span>";
          },
          time(event) {
            return `<strong >${event.title}</strong>`;
          },

          allday(event) {
            return `<span style="color: red;">${event.title}</span>`;
          },
        },
        calendars: [
          {
            id: "cal1",
            name: "Personal",
            backgroundColor: "red",
          },
          {
            id: "cal2",
            name: "Work",
            backgroundColor: "#00a9ff",
          },
          {
            id: "cal3",
            name: "My Calendar",
            color: "#000",
            backgroundColor: "#a1b56c",
            dragBackgroundColor: "#a1b56c",
            borderColor: "#000",
          },
          {
            id: "cal4",
            name: "Another Calendar",
          },
        ],
      });

      async function calendarInfo() {
        const response = await fetch("http://localhost:3000/events");
        const events = await response.json();
        console.log(events.events);
        calendars.createEvents(events.events);
      } calendarInfo(); 

      document.getElementById("today").addEventListener("click", function () {
        calendars.today();
        closeMilestrone();
      });
      document.getElementById("prev").addEventListener("click", function () {
        calendars.prev();
        closeMilestrone();
      });
      document.getElementById("next").addEventListener("click", function () {
        calendars.next();
        closeMilestrone();
      });

      // document.getElementById("week").addEventListener("click", function () {
      //   calendars.changeView("week");
      //   closeMilestrone();
      // });

      // document.getElementById("month").addEventListener("click", function () {
      //   calendars.changeView("month");
      //   closeMilestrone();
      // });

      function closeMilestrone() {
        for (const s of document.querySelectorAll(
          ".toastui-calendar-milestone"
        )) {
          s.style.display = "none";
        }
      }

     

      setTimeout(() => {
        closeMilestrone();
      }, 800);
    </script>

    <style>
      .toastui-calendar-milestone {
        height: 0px !important;
      }
    </style>
  </body>
</html>
