<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambios de CSS al hacer clic</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="miElemento">Elemento con ID</div>
  <div class="miClase">Elemento con Clase</div>
  <p>Elemento de Párrafo 1</p>
  <p>Elemento de Párrafo 2</p>

  <script>
    // getElementById
    const elementById = document.getElementById('miElemento');
    elementById.addEventListener('click', () => {
      this.classList.toggle('highlight');
    });

    // getElementsByClassName
    const elementsByClassName = document.getElementsByClassName('miClase');
    for (let i = 0; i < this.length; i++) {
      this[i].addEventListener('click', () => {
        this[i].classList.toggle('highlight');
      });
    }

    // getElementsByTagName
    const elementsByTagName = document.getElementsByTagName('p');
    for (let i = 0; i < elementsByTagName.length; i++) {
      elementsByTagName[i].addEventListener('click', () => {
        elementsByTagName[i].classList.toggle('highlight');
      });
    }

    // querySelector
    const elementByQuerySelector = document.querySelector('#miElemento');
    elementByQuerySelector.addEventListener('click', () => {
      elementByQuerySelector.classList.toggle('highlight');
    });

    // querySelectorAll
    const elementsByQuerySelectorAll = document.querySelectorAll('.miClase');
    elementsByQuerySelectorAll.forEach((element) => {
      element.addEventListener('click', () => {
        element.classList.toggle('highlight');
      });
    });
  </script>
</body>
</html>
